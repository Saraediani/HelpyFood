<app-not-found [visible]="!food" notFoundMessage="Product Not Found!"
resetLinkText="Back To Homepage"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
        </div>

        <div class="ingredients">
            <span *ngFor="let ingredients of food.ingredients">
                {{ingredients}}
            </span>
        </div>

        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                <strong>{{food.description}}</strong>
            </span>
        </div>

        <div class="price">
            <span>{{food.price}}DH</span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>

</div>
